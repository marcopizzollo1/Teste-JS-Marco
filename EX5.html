<!DOCTYPE html>
<html>
<body>
<h2>Lista de Nomes</h2>
  <label for="name">Nome:</label><br>
  <input type="text" id="name" name="name" placeholder="Ex:Pedro"><br>
<br>
  <input type="submit" id="meu-push" value="Inserir">
  <input type="submit" id="meu-pop" value="Remover Ultimo">
</body>
<script>

const listaNomes = [];

function insere(){
let nome = document.getElementById("name").value;
listaNomes.push(nome);
alert(listaNomes);
}
function remove(){
listaNomes.pop();
alert(listaNomes);
}

document.getElementById("meu-push").onclick = function (e) {
      insere();
      e.preventDefault();
      };
      document.getElementById("meu-pop").onclick = function (e) {
      remove();
      e.preventDefault();
      };
</script>
</html>
